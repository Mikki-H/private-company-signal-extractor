<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Company Signal Extractor</title>
    <!-- Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header text-center">
            <h1>Private Company Signal Extractor</h1>
            <p>Real-time NLP pipeline surfacing key private market events (funding, M&A, launches) from unstructured web content. Actionable business signals, at your fingertips.</p>
        </header>

        <div class="row">
            <!-- Control Panel -->
            <div class="col-lg-3">
                <div class="control-panel">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" class="form-control" placeholder="Search by company, event...">
                    </div>
                    <div class="filter-group">
                        <h5>Events by Type</h5>
                        <button class="filter-btn active" data-filter="All"><span class="dot" style="background-color: #fff;"></span>All</button>
                        <button class="filter-btn" data-filter="FUNDING"><span class="dot" style="background-color: var(--accent-blue);"></span>Funding</button>
                        <button class="filter-btn" data-filter="ACQUISITION"><span class="dot" style="background-color: var(--accent-green);"></span>M&A</button>
                        <button class="filter-btn" data-filter="LAUNCH"><span class="dot" style="background-color: var(--accent-purple);"></span>Launch</button>
                    </div>
                </div>
            </div>

            <!-- Signal Feed -->
            <div class="col-lg-9">
                <ul id="signals-feed" class="signal-feed">
                    <!-- Signal items will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const feedContainer = document.getElementById('signals-feed');
            const searchInput = document.getElementById('search-input');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            let allSignals = [];
            let currentFilter = 'All';

            const logoColors = ['#e67e22', '#2ecc71', '#3498db', '#9b59b6', '#e74c3c', '#1abc9c', '#f1c40f'];

            const getLogoPlaceholder = (companyName) => {
                const firstChar = companyName ? companyName.charAt(0).toUpperCase() : '?';
                const colorIndex = (firstChar.charCodeAt(0) % logoColors.length);
                const color = logoColors[colorIndex];
                return `<div class="logo-placeholder" style="background-color: ${color};">${firstChar}</div>`;
            };

            const renderSignals = () => {
                feedContainer.innerHTML = '';
                const searchTerm = searchInput.value.toLowerCase();

                const filteredSignals = allSignals.filter(signal => {
                    const typeMatch = currentFilter === 'All' || signal.type === currentFilter;
                    const companyName = signal.context?.companies?.[0]?.text || '';
                    const searchMatch = signal.sentence.toLowerCase().includes(searchTerm) || 
                                      companyName.toLowerCase().includes(searchTerm);
                    return typeMatch && searchMatch;
                });

                if (filteredSignals.length === 0) {
                    feedContainer.innerHTML = '<p class="text-center text-secondary mt-5">No signals match your criteria.</p>';
                    return;
                }

                filteredSignals.forEach(signal => {
                    const company = signal.context?.companies?.[0]?.text || 'Unknown Company';
                    const signalTitle = signal.sentence.length > 80 ? signal.sentence.substring(0, 80) + '...' : signal.sentence;
                    
                    const el = document.createElement('li');
                    el.className = 'signal-item';
                    el.innerHTML = `
                        ${getLogoPlaceholder(company)}
                        <div class="signal-content">
                            <div class="signal-header">
                                <h5>${company}</h5>
                                <span class="signal-tag tag-${signal.type}">${signal.type}</span>
                            </div>
                            <p class="signal-title">${signalTitle}</p>
                        </div>
                        <div class="signal-meta">
                            <a href="${signal.article_url}" target="_blank" class="link-out">
                                <i class="fas fa-arrow-up-right-from-square"></i>
                            </a>
                        </div>
                    `;
                    feedContainer.appendChild(el);
                });
            };

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    renderSignals();
                });
            });

            searchInput.addEventListener('input', renderSignals);

            // Initial Fetch
            fetch('/api/signals')
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        feedContainer.innerHTML = '<p class="text-center text-secondary mt-5">No signals found in the database.</p>';
                        return;
                    }
                    allSignals = data;
                    renderSignals();
                })
                .catch(error => {
                    console.error('Error fetching signals:', error);
                    feedContainer.innerHTML = '<p class="text-center text-danger mt-5">Could not load signals.</p>';
                });
        });
    </script>
</body>
</html>
