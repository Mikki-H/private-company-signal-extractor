<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Company Signal Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Extracted Signals</h3>
            </div>
            <div class="card-body">
                <table id="signalsTable" class="table table-striped table-bordered"></table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const table = new simpleDatatables.DataTable("#signalsTable", {
                searchable: true,
                fixedHeight: true,
            });

            fetch('/api/signals')
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        return;
                    }

                    const headings = Object.keys(data[0]).filter(h => h !== 'entities' && h !== 'context');
                    
                    const rows = data.map(item => {
                        return headings.map(h => {
                            if (h === 'article_url') {
                                return `<a href="${item[h]}" target="_blank">Link</a>`;
                            }
                            return item[h];
                        });
                    });
                    
                    table.insert({
                        headings: headings.map(h => h.replace(/_/g, ' ').toUpperCase()),
                        data: rows
                    });
                })
                .catch(error => console.error('Error fetching signals:', error));
        });
    </script>
</body>
</html>
