<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Company Signal Extractor</title>
    <!-- Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="header">Market Intelligence Feed</h1>
        <div id="signals-container" class="row">
            <!-- Signal cards will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('signals-container');

            // Map signal types to icons and colors
            const signalMeta = {
                'FUNDING': { icon: 'fa-hand-holding-dollar', color: '#22c55e' },
                'ACQUISITION': { icon: 'fa-handshake', color: '#3b82f6' },
                'DEFAULT': { icon: 'fa-bell', color: '#6b7280' }
            };

            fetch('/api/signals')
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        container.innerHTML = '<p class="text-center">No signals found in the database.</p>';
                        return;
                    }

                    data.forEach(signal => {
                        const meta = signalMeta[signal.type] || signalMeta['DEFAULT'];

                        // Create the main card element
                        const card = document.createElement('div');
                        card.className = 'col-lg-4 col-md-6 col-sm-12';
                        
                        let entitiesHTML = '';
                        if (signal.context && signal.context.companies) {
                             signal.context.companies.forEach(entity => {
                                const label = entity.label.replace(' (Fallback)', '');
                                entitiesHTML += `<span class="entity-tag entity-tag-${label}">${entity.text}</span>`;
                            });
                        }

                        card.innerHTML = `
                            <div class="signal-card">
                                <div class="card-header-custom" style="color: ${meta.color};">
                                    <i class="fas ${meta.icon} icon"></i>
                                    <span>${signal.type}</span>
                                </div>
                                <p class="card-sentence">${signal.sentence}</p>
                                <div class="entities-container">
                                    ${entitiesHTML}
                                </div>
                                <div class="card-footer-custom">
                                    <a href="${signal.article_url}" target="_blank">Read Article &rarr;</a>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching signals:', error);
                    container.innerHTML = '<p class="text-center text-danger">Could not load signals. Please check the console for errors.</p>';
                });
        });
    </script>
</body>
</html>
